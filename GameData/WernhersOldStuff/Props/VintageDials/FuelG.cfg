PROP
{
	name = WOSFuel-Stage
	MODEL
	{
		model = WernhersOldStuff/Props/VintageDials/FuelG
	}

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 3
		VARIABLESET
		{
			scale = 0,1
			variableName = MATH_BSTOFFSTAGEPERCENT
			controlledTransform = indicatorCapacity
			localRotationStart = 0,0,-49
			localRotationEnd = 0,0,49 //-28
			longPath = no
		}
	}
}

